<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7XLWJJBSDL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag("js", new Date());
      gtag("config", "G-7XLWJJBSDL");
    </script>

    <meta name="google-site-verification" content="z7iMcq4xUxxKeXpDsVU32HJ_a0jXCwyOFmZi-7vvCKs" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO MASTER START -->
    <title>{{TITLE}} | Narbo's Salón Spa</title>
    <meta id="meta-description" name="description" content="{{DESCRIPTION}}" />
    <link rel="canonical" href="https://narbossalon.com/servicios/{{SLUG}}.html" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narbossalon.com/servicios/{{SLUG}}.html" />
    <meta property="og:title" content="{{TITLE}} | Narbo's Salón Spa" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:image" content="https://narbossalon.com/{{IMAGE_PATH}}" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://narbossalon.com/servicios/{{SLUG}}.html" />
    <meta property="twitter:title" content="{{TITLE}} | Narbo's Salón Spa" />
    <meta property="twitter:description" content="{{DESCRIPTION}}" />
    <meta property="twitter:image" content="https://narbossalon.com/{{IMAGE_PATH}}" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- SEO MASTER END -->

    <link rel="stylesheet" href="../css/styles.css?v=1.2" />
    <link rel="icon" type="image/webp" href="../images/brand/favicon_narbos.webp" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        /* Optimización de CLS */
        #navbar-root { min-height: 80px; }
        #contact-root { min-height: 600px; }
    </style>
  </head>
  <body class="font-sans">
    
    <header class="bg-brand-green backdrop-blur-sm sticky top-0 z-50 shadow-md">
      <div id="navbar-root"></div>
    </header>

    <main>
      <!-- Hero de Servicio -->
      <section class="relative bg-brand-green py-20 text-white overflow-hidden">
        <div class="container mx-auto px-6 relative z-10 text-center">
          <h1 class="text-4xl md:text-6xl font-serif font-bold mb-4 animate__animated animate__fadeInDown">
            {{TITLE}}
          </h1>
          <p class="text-xl opacity-90 max-w-2xl mx-auto animate__animated animate__fadeInUp">
            {{SUBTITLE}}
          </p>
        </div>
        <!-- Decoración de fondo suave -->
        <div class="absolute inset-0 opacity-10 pointer-events-none">
          <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0 100 C 20 0 50 0 100 100 Z" fill="white"></path>
          </svg>
        </div>
      </section>

      <!-- Sección Principal (Fondo Blanco) -->
      <section class="py-16 bg-white">
        <div class="container mx-auto px-6 max-w-screen-lg">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div data-animation="fadeInLeft">
              <h2 class="text-3xl font-serif font-bold text-gray-900 mb-6">
                {{SECTION_1_TITLE}}
              </h2>
              <div class="prose max-w-none">
                {{SECTION_1_CONTENT}}
              </div>
            </div>
            <div class="relative" data-animation="fadeInRight">
              <img src="../{{IMAGE_PATH}}" alt="{{IMAGE_ALT}}" class="rounded-2xl shadow-2xl w-full object-cover aspect-square" />
            </div>
          </div>
        </div>
      </section>

      <!-- Sección Secundaria (Fondo Color Marca Suave) -->
      <section class="py-16 bg-brand-light/20">
        <div class="container mx-auto px-6 max-w-screen-lg">
            <h2 class="text-3xl font-serif font-bold text-gray-900 mb-8 text-center">
                Más Detalles
            </h2>
            <div class="prose max-w-none mx-auto">
                <!-- Placeholder para contenido adicional -->
                {{SECTION_2_CONTENT}}
            </div>
        </div>
      </section>

      <!-- Silo Navigation (Fondo Blanco) -->
      <section class="py-16 bg-white border-t border-gray-100">
        <div class="container mx-auto px-6 max-w-screen-lg">
            <h3 class="text-xl font-serif font-bold mb-6 text-gray-900">Explora otros servicios:</h3>
            <div class="flex flex-wrap gap-4">
              <a href="/#servicios" class="px-4 py-2 bg-gray-100 rounded-full hover:bg-brand-medium hover:text-white transition-colors">Todos los Servicios</a>
            </div>
        </div>
      </section>
    </main>

    <div id="footer-root"></div>

    <!-- Scripts -->
    <script src="../js/main.js?v=1.2" type="module"></script>


  </body>
</html>
